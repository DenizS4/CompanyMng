<div class="container">
  <h2 style="color: red">Latest Added Products</h2>
  <table class="table">
    <thead>
    <tr>
      <th>Product Name</th>
      <th>Amount</th>
      <th>Amount Unit</th>
      <th>Category</th>
      <th>Company Name</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of products">
      <td>{{item.productName}}</td>
      <td>{{item.amount}}</td>
      <td>{{item.amountUnit}}</td>
      <td>{{item.category}}</td>
      <td>{{item.companyName}}</td>
    </tr>
    </tbody>
  </table>
</div>
