<div *ngIf="isLogged" class="wrapper">
  <!-- Sidebar -->
  <aside id="sidebar" style="background-color: #6e6ef6">
    <div class="h-100">
      <div class="sidebar-logo">
        <a href="#">CompanyMng</a>
      </div>
      <!-- Sidebar Navigation -->
      <ul class="sidebar-nav">
        <li class="sidebar-header">
        </li>
        <li class="sidebar-item">
          <a href="x" class="sidebar-link">
            <i class="fa-solid fa-list pe-2"></i>
            Profile
          </a>
        </li>
        <li class="sidebar-item">
          <a href="#" class="sidebar-link collapsed" data-bs-toggle="collapse" data-bs-target="#dashboard"
             aria-expanded="false" aria-controls="dashboard">
            <i class="fa-solid fa-sliders pe-2"></i>
            Dashboard
          </a>
          <ul id="dashboard" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
            <li class="sidebar-item">
              <a href="dashboard" class="sidebar-link">Dashboard Analytics</a>
            </li>
          </ul>
        </li>
        <li class="sidebar-item">
          <a href="#" class="sidebar-link collapsed" data-bs-toggle="collapse" data-bs-target="#pages"
             aria-expanded="false" aria-controls="pages">
            <i class="fa-solid fa-sliders pe-2"></i>
            Tables
          </a>
          <ul id="pages" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
            <li class="sidebar-item">
              <a href="Companies" class="sidebar-link">Companies</a>
            </li>
            <li class="sidebar-item">
              <a href="Products" class="sidebar-link">Products</a>
            </li>
          </ul>
        </li>
        <li *ngIf="role==2" class="sidebar-item">
          <a href="#" class="sidebar-link collapsed" data-bs-toggle="collapse" data-bs-target="#auth"
             aria-expanded="false" aria-controls="auth">
            <i class="fa-regular fa-user pe-2"></i>
            Auth
          </a>
          <ul id="auth" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
            <li class="sidebar-item">
              <a href="Users" class="sidebar-link">Users</a>
            </li>
          </ul>
        </li>
        <li class="sidebar-item">
          <a (click)="logout()" class="sidebar-link">
            <i class="fa-solid fa-list pe-2"></i>
            Logout
          </a>
        </li>
      </ul>
    </div>
  </aside>
  <!-- Main Component -->
  <div class="main">
    <nav class="navbar navbar-expand px-3 border-bottom" style="background-color: #6e6ef6">
      <!-- Button for sidebar toggle -->
      <button class="btn" type="button" data-bs-theme="dark">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <main class="content px-3 py-2">
      <div class="container-fluid">
        <div class="mb-3">
          <router-outlet></router-outlet>
        </div>
      </div>
    </main>
  </div>
</div>
<div *ngIf="!isLogged" class="mb-3">
  <router-outlet></router-outlet>
</div>
